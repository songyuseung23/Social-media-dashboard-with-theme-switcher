<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | [Challenge Name Here]</title>
</head>

<body>
  <div class="top-bg-container"></div>
  <div class="outer-container">
    <section id="total">
      <header>
        <div id="title">
          <h1>Social Media Dashboard</h1>
          <h4>Total Followers: 23,004</h4>
        </div>
        <div class="theme-switch">
          <p id="theme-mode">Dark Mode</p>
          <div class="theme-button">
            <div class="button-nob"></div>
          </div>
        </div>
      </header>

      <section id="total-boxes">
        <article class="total-box" id="facebook">
          <p class="profile-name">@nathanf</p>
          <div>
            <p class="total-title">1987</p>
            <p class="followers">FOLLOWERS</p>
          </div>
          <p class="today-subs">12 Today</p>
        </article>

        <article class="total-box" id="twitter">
          <p class="profile-name">@nathanf</p>
          <div>
            <p class="total-title">1044</p>
            <p class="followers">FOLLOWERS</p>
          </div>
          <p class="today-subs">99 Today</p>
        </article>

        <article class="total-box" id="insta">
          <p class="profile-name">@realnathanf</p>
          <div>
            <p class="total-title">11k</p>
            <p class="followers">FOLLOWERS</p>
          </div>
          <p class="today-subs">1099 Today</p>
        </article>

        <article class="total-box" id="youtube">
          <p class="profile-name">@Nathan F.</p>
          <div>
            <p class="total-title">8239</p>
            <p class="followers">SUBSCRIBERS</p>
          </div>
          <p class="today-subs down">144 Today</p>
        </article>
      </section>
    </section>

    <section id="today-boxes">
      <h2>Overview - Today</h2>
      <article class="today-box">11</article>
      <article class="today-box">12</article>
      <article class="today-box">13</article>
      <article class="today-box">14</article>
      <article class="today-box">15</article>
      <article class="today-box">16</article>
      <article class="today-box">17</article>
      <article class="today-box">18</article>
    </section>
  </div>


</body>

</html>
